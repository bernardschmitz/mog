<!DOCTYPE html>
<html lang="en" ng-app="menagerieApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">

    <title>Menagerie of the Gods</title>

  </head>
  <body>

    <div class="container">
    <h1>Menagerie of the Gods</h1>
    <form role="form"  >
      <div class="form-group">
          <label for="name">Name</label>
	  <input type="text" class="form-control" id="name" placeholder="Enter your name..." ng-model="player.name">
	 </div>
      <button type="submit" class="btn btn-default">Fight!</button>
</form>

</div>

    <div class="container">
       <h1>{{player.name}}</h1>


	<a href="#start">start</a>
	<a href="#game">game</a>
    </div>


    <div class="container">
<div ng-view></div>
</div>


    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-route.min.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
